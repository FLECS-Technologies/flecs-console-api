---
openapi: 3.0.3
info:
  title: FLECS Console API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: https://console.flecs.tech
    description: ''
tags:
  - name: Default
    description: ''
  - name: Device
    description: ''
  - name: Download Tokens
    description: ''
  - name: Manifests
    description: ''

components:
  parameters:
    authParam:
      name: Authorization
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/auth'
    sessionIdParam:
      name: X-Session-Id
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/sessionId'
  schemas:
    errorDescription:
      type: object
      properties:
        reason:
          type: string
        statusCode:
          type: integer
        statusText:
          type: string
    sessionId:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        timestamp:
          type: integer
    auth:
      type: string
      pattern: Bearer .+
    id:
      type: string
      pattern: "^[0-9a-f]{8}(?:-[0-9a-f]{4}){3}-[0-9a-f]{12}$"
    activationData:
      type: object
      properties:
        sessionId:
          $ref: '#/components/schemas/sessionId'
        licenseKey:
          type: string
      required:
        - sessionId
        - licenseKey
  securitySchemes: {}

paths:
  "/api/v2/auth/login":
    parameters: []
    post:
      description: ''
      operationId: post-api-v2-auth-login
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              example-0001:
                value:
                  issueJWT: true
                  password: password
                  username: user
            schema:
              additionalProperties: false
              properties:
                issueJWT:
                  type: boolean
                password:
                  type: string
                username:
                  type: string
              title: APIV2AuthLoginPostRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    data:
                      feature_flags:
                        isVendor: false
                        isWhitelabeled: false
                      jwt:
                        token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI...
                        token_expires: 1704378025
                      user:
                        ID: 6
                        display_name: user
                        user_email: user@mail.com
                        user_login: user
                    statusCode: 200
                    statusText: OK
              schema:
                additionalProperties: false
                properties:
                  data:
                    additionalProperties: false
                    properties:
                      feature_flags:
                        additionalProperties: false
                        properties:
                          isVendor:
                            type: boolean
                          isWhitelabeled:
                            type: boolean
                        title: FeatureFlags
                        type: object
                      jwt:
                        additionalProperties: false
                        properties:
                          token:
                            type: string
                          token_expires:
                            type: integer
                        title: Jwt
                        type: object
                      user:
                        additionalProperties: false
                        properties:
                          ID:
                            type: integer
                          display_name:
                            type: string
                          user_email:
                            type: string
                          user_login:
                            type: string
                        title: User
                        type: object
                    title: Data
                    type: object
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                title: APIV2AuthLoginPostResponse
                type: object
          description: Item created
        '403':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: Sorry, the password you entered is incorrect. Please verify
                      your input or let us help you <a href="https://flecs.tech/my-account/lost-password/">recover
                      your account</a>.
                    statusCode: 403
                    statusText: Forbidden
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
      summary: Log in
      tags:
        - Default
  "/api/v2/auth/validate":
    parameters: [ ]
    post:
      description: ''
      operationId: post-api-v2-auth-validate
      parameters: [ ]
      requestBody:
        content:
          application/json:
            examples:
              example-0001:
                value:
                  jwt:
                    token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI...
            schema:
              additionalProperties: false
              properties:
                jwt:
                  additionalProperties: false
                  properties:
                    token:
                      type: string
                  title: Jwt
                  type: object
              title: APIV2AuthValidatePostRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    data:
                      feature_flags:
                        ff:
                          isVendor: false
                          isWhitelabeled: false
                      isValid: true
                    statusCode: 200
                    statusText: OK
              schema:
                additionalProperties: false
                properties:
                  data:
                    additionalProperties: false
                    properties:
                      feature_flags:
                        additionalProperties: false
                        properties:
                          ff:
                            additionalProperties: false
                            properties:
                              isVendor:
                                type: boolean
                              isWhitelabeled:
                                type: boolean
                            title: Ff
                            type: object
                        title: FeatureFlags
                        type: object
                      isValid:
                        type: boolean
                    title: Data
                    type: object
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                title: APIV2AuthValidatePostResponse
                type: object
          description: Item created
      summary: Create api validate
      tags:
        - Default

  "/api/v2/device/license/activate":
    post:
      description: ''
      operationId: post-api-v2-device-license-activate
      parameters:
        - name: Authorization
          description: Provide only if activation via user license should be performed
          in: header
          required: false
          schema:
            $ref: '#/components/schemas/auth'
        - name: X-Session-Id
          description: Leave out if no sessionId is known.
          in: header
          required: false
          schema:
            $ref: '#/components/schemas/sessionId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                licenseKey:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/activationData'
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                required:
                  - data
          description: Device successfully activated
        '204':
          headers:
            X-Session-Id:
              required: true
              schema:
                $ref: '#/components/schemas/sessionId'
          description: Device already active
        '403':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: 'Missing Header: Authorization'
                    statusCode: 403
                    statusText: Forbidden
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
        '500':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: Could not validate device activation
                    statusCode: 500
                    statusText: Internal Server Error
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
      summary: Activate license
      tags:
        - Device
  "/api/v2/device/license/validate":
    parameters: []
    post:
      description: ''
      operationId: post-api-v2-device-license-validate
      parameters:
        - $ref: '#/components/parameters/sessionIdParam'
      responses:
        '200':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    data:
                      isValid: true
                    statusCode: 200
                    statusText: OK
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isValid:
                        type: boolean
                    required:
                      - isValid
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                required:
                  - data
          description: Device successfully activated
          headers:
            X-Session-Id:
              required: false
              schema:
                $ref: '#/components/schemas/sessionId'
        '403':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: 'Missing Header: Authorization'
                    statusCode: 403
                    statusText: Forbidden
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
        '500':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: Could not validate device activation
                    statusCode: 500
                    statusText: Internal Server Error
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
      summary: Validate license
      tags:
        - Device

  "/api/v2/manifests/{app}/{version}":
    parameters: []
    get:
      description: ''
      operationId: get-api-v2-manifests-app-version
      parameters:
        - $ref: '#/components/parameters/authParam'
        - $ref: '#/components/parameters/sessionIdParam'
        - name: app
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                  data:
                    "$ref": https://raw.githubusercontent.com/FLECS-Technologies/app-sdk/main/manifest.schema.json
          description: App Manifests for App {app} in version {version}
        '403':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: 'Missing Header: Authorization'
                    statusCode: 403
                    statusText: Forbidden
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
        '404':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    statusCode: 404
                    statusText: Not found
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  statusText:
                    type: string
          description: No such App/version combination
          headers:
            X-Session-Id:
              required: true
              schema:
                $ref: '#/components/schemas/sessionId'
        '500':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: Could not validate device activation
                    statusCode: 500
                    statusText: Internal Server Error
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
          headers:
            X-Session-Id:
              required: false
              schema:
                $ref: '#/components/schemas/sessionId'
      summary: Download App manifest

  "/api/v2/tokens":
    parameters: []
    post:
      description: ''
      operationId: post-api-v2-tokens
      parameters:
        - $ref: '#/components/parameters/authParam'
        - $ref: '#/components/parameters/sessionIdParam'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - app
                - version
              properties:
                app:
                  type: string
                version:
                  type: string

      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  statusText:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: object
                        properties:
                          username:
                            type: string
                          password:
                            type: string
          description: Download token for App {app} in version {version}
          headers:
            X-Session-Id:
              required: true
              schema:
                $ref: '#/components/schemas/sessionId'
        '204':
          description: Inofficial App, no download token creation possible
          headers:
            X-Session-Id:
              required: true
              schema:
                $ref: '#/components/schemas/sessionId'
        '403':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: 'Missing Header: Authorization'
                    statusCode: 403
                    statusText: Forbidden
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
        '500':
          content:
            application/json:
              examples:
                example-0001:
                  value:
                    reason: Could not validate device activation
                    statusCode: 500
                    statusText: Internal Server Error
              schema:
                $ref: '#/components/schemas/errorDescription'
          description: ''
          headers:
            X-Session-Id:
              required: false
              schema:
                $ref: '#/components/schemas/sessionId'
      summary: Acquire download token for App
